<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create an article</title>
</head>
<body>
<form action = "#" th:action="@{/article-create}" th:object="${article}" method="post" enctype="multipart/form-data">
    <label for= "title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">

    <label for = "shortReview">Short review</label>
    <input type = "text" th:field="*{shortReview}" id="shortReview" placeholder="Short review">

    <label for = "fullText">Text</label>
    <input type = "text" th:field="*{fullText}" id="fullText" placeholder="Full Text">

<!--    <input type="file" name="file">-->

    <input type="submit" value="Create Article">
</form>


</body>
</html>
